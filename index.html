<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sora.xyz</title>
  <link rel="icon" type="image/png" href="media/solaraxxxx.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- วิดีโอพื้นหลัง -->
  <video autoplay muted loop id="bg-video">
    <source src="media/d.mp4" type="video/mp4">
  </video>

  <!-- เคอร์เซอร์ -->
  <div class="custom-cursor"></div>

  <!-- การ์ดโปรไฟล์ -->
  <div class="card-container">
    <div class="profile-card">
      <!-- top -->
      <div class="top-section">
        <div class="avatar">
          <img src="media/g.gif" alt="avatar">
        </div>
        <div class="info">
          <div class="username glow">
            <span id="typewriter"></span>
            <!-- badges อยู่ในกรอบเดียว -->
            <div class="badge-frame">
              <img src="media/qwe.png" class="badge pink-badge">
              <img src="media/dev.png" class="badge blue-badge">
              <img src="media/7d9ae358c8c5e118768335dbe68b4fb8.png" class="badge discord-badge">
              <img src="media/sssss.png" class="badge hotpink-badge">
            </div>
          </div>
          <div class="role glow">sora.xyz</div>
          <div class="joined glow">joined about 5 year ago</div>
        </div>
      </div>

      <div class="divider"></div>

      <!-- bottom -->
      <div class="bottom-section">
        <div class="views glow">
          <i class="fa-solid fa-eye"></i> <span id="visitor-count">0</span>
        </div>

        <div class="icons">
          <a href="https://www.instagram.com/sorenuniversal/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
          <a href="https://www.tiktok.com/@speakuser64322" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
          <a href="https://www.facebook.com/sxramafuktod" target="_blank"><i class="fa-brands fa-facebook"></i></a>
          <a href="https://discord.com/sora.xyz" target="_blank"><i class="fa-brands fa-discord"></i></a>
          <a href="https://open.spotify.com/user/31mhndj7xdvny37nhrt5ndcndz3e?si=06615ea63c0941bf" target="_blank"><i class="fa-brands fa-spotify"></i></a>
        </div>
      </div>
    </div>
  </div>

  <!-- เพลง -->
  <audio id="bg-music" loop>
    <source src="media/a.mp3" type="audio/mp3">
  </audio>

  <script src="script.js"></script>
</body>
</html>
